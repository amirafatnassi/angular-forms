<div class="container-fluid">
  <h1>Bootcamp enrollement form</h1>
  {{ userForm.value | json }}
<hr>
  {{userModel | json}}

  <form #userForm="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="userModel.name" />
    </div>
    <div class="form-group">
      <label>E-mail</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email" />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" [(ngModel)]="userModel.phone" />
    </div>
    <div class="form-group mt-3">
      <select class="form-select" name="topic" [(ngModel)]="userModel.topic">
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="timePreference"
          value="morning"
          [(ngModel)]="userModel.timePreference"
        />
        <label class="form-check-label">Morning (9AM-12PM)</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="timePreference"
          value="evening"
          [(ngModel)]="userModel.timePreference"
        />
        <label class="form-check-label">Evening(5PM-8PM)</label>
      </div>
    </div>
    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input class="form-control" type="text" name="street" ngModel />
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>
      <div class="form-group">
        <label for="">postal code</label>
        <input type="text" class="form-control" name="postalcode" ngModel>
      </div>
    </div>
    <div class="form-check mb-3">
      <input
        type="checkbox"
        class="form-check-input"
        name="subscribe"
        [(ngModel)]="userModel.subscribe"
      />
      <label class="form-check-label">Send me promotional offers</label>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
